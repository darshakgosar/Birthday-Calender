<script>
    $('.yearButton').click( function() {
        if($('#year').val() && !($('#year').val().length > 4)){
            $('.birthdayMapping').html('');
            var updatedBirthdayJson = _.filter(birthdayJSON, function(obj){
    return new Date(obj.birthday).getYear() == new Date($('#year').val()).getYear()
});
if(updatedBirthdayJson.length > 0){
            var groups = _.groupBy(updatedBirthdayJson, function (date) {
                    return days[new Date(date.birthday).getDate()]
});
_.each(groups, function(obj){
var cardbody,cardheader,cardColumns;
if(obj.length > 1){
    cardColumns="<div class='col-sm-6 col-md-3 cardPadding'>";
    cardheader="<div class='card bg-light'><div class='card-header'>"+days[new Date(obj[0].birthday).getDate()]+"</div>";
    cardbody="<div class='card-body pt-0'><div class='row><div class='col-3'><h2><b>";
    for(var i=0;i<obj.length;i++){
        if(i>0){
            cardbody+=",";
        }
        var name = obj[i].name;
        var regex = name.match(/\b(\w)/g);
        var nameJoin = regex.join('');
        cardbody+= nameJoin;
    }
    cardbody+="</b></h2></div></div></div></div>"
    $('.birthdayMapping').append(cardColumns+cardheader+cardbody);
